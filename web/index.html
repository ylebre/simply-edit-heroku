<!DOCTYPE HTML>
<html>
	<head>
		<title data-simply-field="meta title">Simply edit Heroku</title>
		<meta data-simply-field="meta description" name="description" content="Simply edit Heroku">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="outer">
			<div class="inner">
				<header class="top">
					<img data-simply-field="logo" class="logo" src="https://simplyedit.io/graphics/logo.svg" alt="Simply edit">
				</header>
				<div id="content">
					<div class='left'>

					</div><div class='right'>

						<h1 class="name" data-simply-field="name">Simply edit</h1>
						<div class="contact" data-simply-field="contact"><a href="https://simplyedit.io/" title="Simply edit">simplyedit.io</a></div>
					</div>
				</div>
				<footer data-simply-field="footer">
					<p>The first inline WYSIWYG editor you can simply use anywhere, any time. It works with any CMS, such as Wordpress, Drupal. It works with Magento. It even works without a CMS or database. Simply Edit Anything.</p></footer>
			</div>
		</div>
		<script src="//beta.simplyedit.io/0/simply-edit.js"
		data-api-key="heroku"
		data-simply-images="/images/"
		></script>
